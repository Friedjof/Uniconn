{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
          {{ form.email|add_class:"form-control" }}
      </div>
      <div class="form-group">
          {{ form.password|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary">Anmelden</button>
  </form>
{% endblock %}
