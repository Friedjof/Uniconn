{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meine Seite{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="{% url 'account:login' %}">Login</a> |
            <a href="{% url 'account:register' %}">Register</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Hauptinhalt -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|default:"2025" }} - All rights reserved</p>
    </footer>
</body>
</html>
